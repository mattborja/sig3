<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

    <meta charset="utf-8" />

    <link href="https://sig3.org.uk/" rel="canonical" />

    <link href="/assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="arrow-right-circle" viewBox="0 0 16 16">
      <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
    </symbol>
    <symbol id="sig3-logo-icon" viewBox="0 0 16 16">
      <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>

  </svg>
  <div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom sig3-logo">
      <a href="/" class="d-flex align-items-center text-body-emphasis text-decoration-none">
        <svg class="bi" width="24" height="24"><use xlink:href="#sig3-logo-icon"/></svg>
        <span class="fs-4">SIG<mark>3</mark></span>
      </a>
    </header>
    <main>
      <h1 class="text-body-emphasis">ID Lookup</h1>
      <p class="fs-5 col-md-8">Use the form below to begin your search.</p>
      <form id="registry-search" action="#" method="GET">
        <div class="row">
          <div class="col-md-8 mb-3">
            <input name="q" class="form-control form-control-lg" type="text" placeholder="Fingerprint (v3, v4, v6)" aria-label=".form-control-lg" />
          </div>
          <div class="col-md-4 mb-3">
            <button type="submit" class="btn btn-danger form-control-lg">Search</button>
          </div>
        </div>
      </form>
      <hr class="col-3 col-md-2 my-5">
      <div class="row g-5">
        <div class="col-md-6">
          <h2 class="text-body-emphasis">Learn more</h2>
          <ul class="list-unstyled ps-0">
            <li>
              <a class="icon-link mb-1" href="https://github.com/mattborja/sig3/#readme" rel="noopener" target="_blank">
                <svg class="bi" width="16" height="16"><use xlink:href="#arrow-right-circle"/></svg>
                mattborja/sig3
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <h2 class="text-body-emphasis">Support</h2>
          <ul class="list-unstyled ps-0">
            <li>
              <a class="icon-link mb-1" href="https://github.com/mattborja/sig3/security">
                <svg class="bi" width="16" height="16"><use xlink:href="#arrow-right-circle"/></svg>
                Report an issue
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="pt-5 my-5 text-body-secondary border-top">
      &copy; 2025 SIG3 by Matt Borja
    </footer>

    <div id="registry-entry-details" class="modal">
      <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-body">
            <code></code>
          </div>
        </div>
      </div>
    </div>
          
  </div>
  <script src="/assets/js/bootstrap-5.3.3.bundle.min.js"></script>
  <script src="/assets/js/jquery-3.7.1.min.js"></script>  
  <script src="/assets/js/main.js"></script>
</body>
</html>
